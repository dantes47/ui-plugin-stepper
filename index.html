<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–û—Å–Ω–æ–≤—ã Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <!-- <i>With main script vue in here we don't need 'v-cloak'.. It's works with id="app" from anywhere.. No?</i> -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>{{ main_title }}</h1>
        <hr>
      <div class="steps">
        <div class="steps-content">

          <!-- –°—é–¥–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤—ã–≤–µ—Å—Ç–∏ —Ç–µ–∫—Å—Ç –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —à–∞–≥–∞ –ø–æ –µ–≥–æ –∏–Ω–¥–µ–∫—Å—É -->

          <div v-for="(step, indx) of steps">
            <p v-if="indx===activeIndex">
              <!-- <strong>{{step.title}} >></strong> -->
              <!-- <br> -->
              {{step.text}}
            </p>
            <p v-else-if="activeIndex > 4">
              {{steps[activeIndex=4].text}}
            </p>
            <p v-else-if="activeIndex < 0">
              {{steps[activeIndex=0].text}}
            </p>
          </div>
            <hr>
        </div>

        <ul class="steps-list">
          <li class="steps-item" @click="setActive(activeIndex=0)" :class="{
            'steps-item active': activeIndex >= 0
        }"><span>1</span>  {{ steps[0].title }}</li>
          <li class="steps-item" @click="setActive(activeIndex=1)" :class="{
            'steps-item active': activeIndex >= 1
        }"><span>2</span>  {{ steps[1].title }}</li>
          <li class="steps-item" @click="setActive(activeIndex=2)" :class="{
            'steps-item active': activeIndex >= 2
        }"><span>3</span>   {{ steps[2].title }}</li>
          <li class="steps-item" @click="setActive(activeIndex=3)" :class="{
            'steps-item active': activeIndex >= 3
        }"><span>4</span>        {{ steps[3].title }}</li>
          <li class="steps-item" @click="setActive(activeIndex=4)" :class="{
            'steps-item active': activeIndex >= 4
        }"><span>5</span>        {{ steps[4].title }}</li>
        </ul>

        <div>
            <hr>
          <div v-if="activeIndex >= 4">
            <button class="btn" @click="prev">‚¨ÖÔ∏è –ù–∞–∑–∞–¥..</button>
            <button class="btn danger" @click="reset">–ó–∞–∫–æ–Ω—á–∏—Ç—å\–ó–∞–Ω–æ–≤–æ.. üîò</button>
          </div>
          <div v-else-if="activeIndex <= 0">
            <button class="btn disabled" @click="isReset">–ù–µ–∞–∫—Ç–∏–≤–Ω–∞.. üîò</button>
            <button class="btn primary" @click="nextOfFinish">–í–ø–µ—Ä–µ–¥.. ‚û°Ô∏è</button>
          </div>
          <div v-else>
            <button class="btn" @click="prev">‚¨ÖÔ∏è –ù–∞–∑–∞–¥..</button>
            <button class="btn primary" @click="nextOfFinish">–í–ø–µ—Ä–µ–¥.. ‚û°Ô∏è</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="vue.js"></script>
  </body>
</html>
